<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <div class="flex justify-content-between align-content-center align-items-center w-full">
            <div>
                <h1 class="font-bold">System Products</h1>
            </div>
            <div class="flex justify-content-between align-content-center align-items-center">
                <a [routerLink]="'/Pages/images'" class="btn btn-primary mr-3"><i class="bi bi-card-image"></i> Container Images</a>
                <button (click)="logout()" class="btn btn-dark"><i class="bi bi-box-arrow-left"></i> Logout</button>
            </div>
        </div>
    </div>
</nav>

<div class="container">

    <a [routerLink]="'/Pages/product-create'" class="mt-2 btn btn-primary"><i class="bi bi-plus-circle"></i> Add</a>

    <table class="table table-hover text-center">
        <thead>
            <tr>
                <th>Description</th>
                <th>Stock</th>
                <th>Price</th>
                <!-- <th>Image</th> -->
                <th>Status</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let product of products">
                <td>{{ product.description }}</td>
                <td>{{ product.stock }}</td>
                <td>{{ product.price }}</td>
                <!-- <td>{{ product.image }}</td> -->
                <td>{{ product.isActive }}</td>
                <td>
                    <a class="btn btn-info mr-2" [routerLink]="'/Pages/product-detail/' + product.id"><i class="bi bi-eye-fill"></i></a>
                    <a class="btn btn-warning" [routerLink]="'/Pages/product-edit/' + product.id"><i class="bi bi-pencil-square"></i></a>
                    <button class="btn btn-danger ml-2" (click)="deleteProduct(product)"><i class="bi bi-trash"></i></button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
