<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <div class="flex justify-content-between align-content-center align-items-center w-full">
            <div>
                <a [routerLink]="'/Pages/products-list'" class="btn btn-secondary"><i class="bi bi-chevron-left"></i> Back</a>
            </div>
        </div>
    </div>
</nav>

<div class="container">
    <div class="mt-4 card mb-3">
        <div class="row g-0">
          <div class="col-md-6">
            <img src="https://www.svgrepo.com/show/451131/no-image.svg" class="img-fluid rounded-start" width="200">
          </div>
          <div class="col-md-6">
            <div class="card-body">
                <ng-container *ngIf="product$ | async as product">
                    <h5 class="card-title">Details</h5>
                    <p><b>Description: </b>{{ product.description }}</p>
                    <p><b>Stock: </b>{{ product.stock }}</p>
                    <p><b>Price:</b> $ {{ product.price }} USD</p>
                    <!-- <p><b>Image: </b>{{ product.image }}</p> -->
                    <p><b>Activo:</b> {{ product.isActive }}</p>
                    <p class="card-text"><small class="text-body-secondary">Last updated 3 mins ago</small></p>
                </ng-container>
            </div>
          </div>
        </div>
      </div>
</div>
