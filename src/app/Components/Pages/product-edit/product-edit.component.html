<div class="container">
    <form class="mt-4" [formGroup]="formProduct">
        <div class="mb-3">
            <label class="form-label">Description</label>
            <textarea class="form-control" cols="30" rows="10" formControlName="description"></textarea>
        </div>
        <div class="mb-3">
            <label class="form-label">Stock</label>
            <input type="number" class="form-control" formControlName="stock">
        </div>
        <div class="mb-3">
            <label class="form-label">Price</label>
            <input type="text" class="form-control" formControlName="price">
        </div>
        <!-- <div class="mb-3">
            <label class="form-label">Image</label>
            <input type="text" class="form-control" formControlName="image">
        </div> -->
        <div class="mb-3">
            <label class="form-label">Status</label>
            <input type="checkbox" formControlName="isActive">
        </div>
    </form>
    <button class="btn btn-success" (click)="saveProduct()">Save</button>
</div>
