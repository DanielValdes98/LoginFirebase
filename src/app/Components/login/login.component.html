<section class="bg-gray-50 dark:bg-gray-900">
    <div class="flex flex-col items-center justify-center px-6 py-8 mx-auto md:h-screen lg:py-0">
      <a href="#" class="flex items-center mb-6 text-2xl font-semibold text-gray-900 dark:text-white no-underline">
        <!-- <img class="w-8 h-8 mr-2" src="https://www.svgrepo.com/show/452156/angular.svg" alt="logo-angular"> -->
        <img class="w-8 h-8" src="https://www.svgrepo.com/show/373595/firebase.svg" alt="logo-firebase">
        Login Firebase
      </a>
      <div
        class="w-full bg-white rounded-lg shadow dark:border md:mt-0 sm:max-w-md xl:p-0 dark:bg-gray-800 dark:border-gray-700">
        <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
          <h1 class="text-xl font-bold leading-tight tracking-tight text-gray-900 md:text-2xl dark:text-white">
            Sign in to your account
          </h1>
          <div class="space-y-4 md:space-y-6">
            <form [formGroup]="formLogin" (ngSubmit)="onSubmit()">
                <div>
                <label for="email" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Email</label>
                <input type="email" name="email" id="email" formControlName="email" #email
                    class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                    placeholder="example@email.com" required>
                </div>
                <div>
                <label for="password" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Password</label>
                <input type="password" name="password" id="password" placeholder="••••••••" formControlName="password" #password
                    class="bg-gray-50 border border-gray-300 text-gray-900 sm:text-sm rounded-lg focus:ring-primary-600 focus:border-primary-600 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
                    required>
                </div>
    
                <button type="submit" class="mt-4 w-full text-white flex items-center justify-center w-full text-gray-900 bg-green-600 hover:bg-green-700 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-green-50 dark:hover:bg-green-100 dark:focus:bg-green-100">
                    Sign In
                </button>
            </form>
  
            <button type="click" (click)="onClick('google')"
              class="mt-2 flex items-center justify-center w-full text-gray-900 bg-gray-100 hover:bg-gray-300 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-gray-50 dark:hover:bg-gray-100 dark:focus:bg-gray-100">
              <div class="w-10">
                <img class="w-6 h-6" src="https://www.svgrepo.com/show/475656/google-color.svg" loading="lazy"
                  alt="google logo">
              </div>
              <span>Sign in with Google</span>
            </button>

            <button type="click" (click)="onClick('github')"
              class="mt-2 flex items-center justify-center w-full text-gray-900 bg-gray-100 hover:bg-gray-300 focus:ring-4 focus:outline-none focus:ring-primary-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-gray-50 dark:hover:bg-gray-100 dark:focus:bg-gray-100">
              <div class="w-10">
                <img class="w-6 h-6" src="https://www.svgrepo.com/show/512317/github-142.svg" loading="lazy"
                  alt="google github">
              </div>
              <span>Sign in with GitHub</span>
            </button>

            <p class="text-sm font-light text-gray-500 dark:text-gray-400">
              Don't have an account yet?
              <a href="#" class="font-medium text-primary-600 hover:underline dark:text-primary-500"
                routerLink="/register">Sign Up</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </section>
